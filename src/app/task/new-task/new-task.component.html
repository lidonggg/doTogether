<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container color="accent" class="full-width">
      <input  mdInput type='password' placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>
    <md-input-container color="accent" class="full-width">
      <input  mdInput  [mdDatepicker]="reminderDatepicker" type='text' placeholder="发起日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="reminderDatepicker">
      </button>
    </md-input-container>
    <md-input-container color="accent" class="full-width">
      <input  mdInput  [mdDatepicker]="dueDatepicker" type='text' placeholder="截止日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="dueDatepicker">
      </button>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>
    <md-datepicker #reminderDatepicker></md-datepicker>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary">保存</button>
    <button type="button" md-dialog-close md-button>取消</button>
  </div>
</form>
