<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container color="accent" class="full-width">
      <input  mdInput type='password' placeholder="项目名">
    </md-input-container>
    <md-input-container color="accent" class="full-width">
      <input  mdInput type='text' placeholder="项目描述">
    </md-input-container>
  </div>
  <div md-dialog-actions>
    <button type="button" md-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" md-dialog-close md-button>取消</button>
  </div>
</form>
