<div class='container' [@listAnim]='projects?.length'>
  <app-pro-item *ngFor="let project of projects" [item]="project" class="card" (onInvite)="launclInviteDialog()"
  (onEdit)="launchUpdateDialog(project)"
  (onDelete)='launchDeleteDialog(project)'> 
  </app-pro-item>
</div>
<button class= "fab-button" md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
