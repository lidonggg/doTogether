<form [formGroup] = "form" (ngSubmit)="onSubmit(form,$event)">
  <md-card class="mdcard">
    <md-tab-group>
      <md-tab label="账号信息">
        <md-card-header>
          <md-card-title>
            注册:
          </md-card-title>
        </md-card-header>
        <md-card-content>
          <md-input-container color="accent" class="full-width">
            <input  mdInput type='password' placeholder="用户名" formControlName="name">
          </md-input-container>
          <md-input-container color="accent" class="full-width">
            <input  mdInput type='text' placeholder="email" formControlName="email">
          </md-input-container>
          <md-input-container color="accent" class="full-width">
            <input  mdInput type='password' placeholder="密码" formControlName="password">
          </md-input-container>
          <md-input-container color="accent" class="full-width">
            <input  mdInput type='password' placeholder="确认密码" formControlName="repeat">
          </md-input-container>
          <app-image-list-select
            [useSvgIcon]="true"
            [cols]="6"
            [title]="'选择头像：'"
            [items]="items"
            formControlName="avatar">
          </app-image-list-select>
          <button md-raised-button type="submit">注册</button>
        </md-card-content>
        <md-card-actions class="text-right">
          <p>已有账户？<a routerLink="/login">登录</a></p>
          <p>忘记密码？<a routerLink="/forgot">找回</a></p>
        </md-card-actions>
      </md-tab>
      <md-tab label="个人信息">
        <div class="full-width">
          <app-identity-input formControlName="identity">

          </app-identity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName = "dateOfBirth"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </md-tab>
    </md-tab-group>
  </md-card>
</form>
