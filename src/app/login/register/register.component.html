<form>
  <md-card>
    <md-card-header>
      <md-card-title>
        注册:
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container color="accent" class="full-width">
        <input  mdInput type='password' placeholder="用户名">
      </md-input-container>
      <md-input-container color="accent" class="full-width">
        <input  mdInput type='text' placeholder="email">
      </md-input-container>
      <md-input-container color="accent" class="full-width">
        <input  mdInput type='password' placeholder="密码">
      </md-input-container>
      <md-input-container color="accent" class="full-width">
        <input  mdInput type='password' placeholder="确认密码">
      </md-input-container>
      <md-grid-list cols="8">
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button type="button">注册</button>
    </md-card-content>
    <md-card-actions class="text-right">
      <p>已有账户？<a routerLink="/login">登录</a></p>
      <p>忘记密码？<a routerLink="/forgot">找回</a></p>
    </md-card-actions>
  </md-card>
</form>
