 <form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
   <md-card>
      <md-card-header>
        <md-card-title>
          登录:
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container color="accent" class="full-width">
          <input  mdInput type='text' placeholder="email" formControlName="email">
          <md-error>{{ form.controls['email'].errors | json }}</md-error>
        </md-input-container>
        <md-input-container color="accent" class="full-width">
          <input  mdInput type='password' placeholder="密码" formControlName="password">
        </md-input-container>
        <button md-raised-button type="submit" [disabled]="!form.valid">登录</button>
      </md-card-content>
      <md-card-actions class="text-right">
        <p>还没有账户？<a routerLink = "/register">注册</a></p>
        <p>忘记密码？<a routerLink="/forgot">找回</a></p>
      </md-card-actions>
    </md-card>
    <md-card>
        <md-card-header>
          <md-card-title>
            KNOW SOMETHING
          </md-card-title>
          <md-card-subtitle>
            心成长的高度就是将来的成就
          </md-card-subtitle>
        </md-card-header>
        <img md-card-image  src="/assets/quote_fallback.jpg" alt="">
        <md-card-content>
            The height of heart growth is the achievement of the future
        </md-card-content>
      </md-card>
 </form>
